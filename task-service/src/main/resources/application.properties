spring.datasource.url=jdbc:mysql://mysql:3306/test?useSSL=false
spring.datasource.username=task
spring.datasource.password=task
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# flyway config
spring.flyway.user=task
spring.flyway.password=task
spring.flyway.driver=com.mysql.jdbc.Driver
spring.flyway.url=jdbc:mysql://mysql:3306/test?useSSL=false
spring.flyway.baseline-on-migrate=true
